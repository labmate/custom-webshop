<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/product.css">
    <title>Custom webshop - Product page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Webshop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
          <a href="cart.html" class="btn btn-info btn-lg">
          <span id="cart-counter">0</span>
          <i class="fa fa-shopping-cart"></i> Shopping Cart
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section id="product-container">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h3 id="product-title"></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div id="product-image">
                <img src="">
              </div>
            </div>
            <div class="col-sm-6">
              <div id="product-description">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="load-product">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h3 class="text-center">Loading...</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="no-product d-none">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <h3>Book not found.</h3>
              <p>Please, return to home page and try again : <a href="index.html">Home page</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="module" src="js/product.js" ></script>
  </body>
</html>
